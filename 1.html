<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    Ваш комментарий, почему переменная `c` хранит данное значение?

       потому что префиксный инкреммент - сперва увеличивает затем присваивает
     */
    c = ++a;
    console.log(c);

    /*
    Ваш комментарий, почему переменная `d` хранит данное значение?

       потому что постфиксный инкремент, сперва присваевает затем увеличивает

     */
    d = b++;
    console.log(d);

    /*
    Ваш комментарий, почему переменная `c` хранит данное значение?

    опять же потому что префиксный инкремент, сперва выполняется он и только потом выражение

     */
    c = 2 + ++a;
    console.log(c);

    /*
    Ваш комментарий, почему переменная `d` хранит данное значение?

    а здесь наоборот сперва выполнится выражение и только после этого b инкрементируется

     */
    d = 2 + b++;
    console.log(d);

    console.log(a);
    console.log(b);
</script>
</body>
