Необходимо вывести в консоль значения выражений:
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  console.log(10 + 10 + "10")// сложение происходит слева направо , сперва целые, а потом они преобразовыватсю в строку
  //и конкатинируются со строкой
  console.log(10 + "10" + 10) // здесь сразу происходит конкатенация
  console.log(10 + 10 + +"10")// здесь происходит преобразование к числу поэтому 30
  console.log(10 / -"") // деление на -ноль возвращает -infinity, а проиходит это так потому что так решили создатели)))
  console.log(10 / +"2,5")// результат не число потому что запятая не является раздилителем для дробного числа
  // и + не может его преобразовать
</script>
