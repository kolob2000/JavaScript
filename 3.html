<!--
Обязательное задание.

Дан массив products, необходимо цену каждого продукта уменьшить на 15% используя
метод forEach.
-->
<script>
    "use strict";

    const products = [
        {
            id: 3,
            price: 200,
        },
        {
            id: 4,
            price: 900,
        },
        {
            id: 1,
            price: 1000,
        },
    ];
    // вот здесь происходить очень странный нюанс - вывожу массив до вызова
    // функции и он почему то показывает измененый массив.
    // а если просматриваю через отладчик, то всё работает правильно.
    // не пойму в чем дело.
    console.log('before:\n', products)

    const decreasePrice =  function (item, percentage) {
         item.price =  item.price / 100 * (100 - percentage)

    }

     products.forEach(   item =>  decreasePrice(item, 15))

    console.log('after:\n', products)


</script>
