<body>
<!--
Обязательное задание.

Необходимо попросить пользователя ввести два числа в переменные `a` и `b`.
Необходимо вывести в консоль один результат из следующих проверок:
1. Если оба числа в переменных `a` и `b` положительные, вывести разность
чисел `a` и `b`, а именно, вычесть из переменной `a` значение переменной `b`.
2. Если оба числа в переменных `a` и `b` отрицательные, вывести произведение
чисел `a` и `b`.
3. Если числа в переменных `a` и `b` разных знаков, вывести сумму чисел
`a` и `b`.
В остальных случаях программа не должна ничего выводить.
-->
<script>
    "use strict";

    // тут есть нюанс - в действительноси в рельном мире ноль является точкой отсчета и отрицательные числа
    // меньше нуля, а положительные больше нуля, но в js есть минус ноль, поэтому задача может решаться иначе,
    // с использованием функции Math.sign(), хоть и будет далека от реальности
    // решу классически...
    const a = +prompt('Input first number - ')
    const b = +prompt('Input second number - ')
    if (a > 0 && b > 0) {
        console.log(a - b);
    } else if (a < 0 && b < 0) {
        console.log(a * b)
    } else if ((a < 0 && b > 0) || (a > 0 && b < 0)) {
        console.log(a + b)
    }

</script>
</body>
